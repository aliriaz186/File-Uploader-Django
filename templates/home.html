{% extends 'dashboard.html' %}
 {% block content%}
     <div class="container">

            <div class="files-box mt-5" id="filesuploadbox">
                 <h3 class="text-center">Drop Files here</h3>
                <p style="text-align: center;font-size: 12px">png,jpg,pdf,xlsx,csv,txt,doc,docx allowed</p>
                <br>
                <h4 class="text-center">or</h4>
                <br>
                <div style="margin: 0 auto;max-width: 120px">
                    <input type="file" name="files[]" style="display: none" id="filesselect" multiple onchange="filesSelected()">
                    <button class="btn btn-outline-dark" onclick="document.getElementById('filesselect').click()" >Choose Files</button>
                </div>

            </div>
            <div id="fileprogressbox" class="mt-5" style="display: none">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>file</th>
{#                            <th>Progress</th>#}
                        </tr>
                    </thead>
                    <tbody id="files-data">

                    </tbody>
                </table>
                <br>
                <button class="btn btn-outline-dark" id="cancel-btn" onclick="window.location.reload()">Cancel</button>
                <button class="btn btn-success ml-2" id="start-btn" onclick="startUploading()">Start Uploading</button>
            </div>
     </div>
<script src="../static/js/upload-files.js"></script>
 {% endblock %}
